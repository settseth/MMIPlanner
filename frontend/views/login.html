<div ng-controller="AuthController" class="login-container">
    <h2>Connexion</h2>
    <form ng-submit="login()">
        <div>
            <label>Email:</label>
            <input type="email" ng-model="credentials.email" required>
        </div>
        <div>
            <label>Mot de passe:</label>
            <input type="password" ng-model="credentials.motdepasse" required>
        </div>
        <div ng-if="error" style="color: red;">{{error}}</div>
        <button type="submit">Se connecter</button>
        <p>Pas de compte ? <a href="#/register">S'inscrire</a></p>
        
    </form>
    
</div>
