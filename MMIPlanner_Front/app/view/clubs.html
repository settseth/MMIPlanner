<!DOCTYPE html>
<html lang="fr" ng-app="MMIPlanner">
<head>
    <meta charset="UTF-8">
    <title>MMI'Planner</title>
    <link rel="icon" type="image/png" href="../../assets/images/LogoMP.png">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script>
    <script src="../../app/app.js"></script>
    <script src="../../app/controllers/club.controller.js"></script>

    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body ng-controller="ClubsController">

    <header>
        <nav>
            <div class="logo-container">
                <img src="../../assets/images/LogoMP.png" alt="Logo MMIPlanner">
            </div>
            <div class="nav-links">
                <a href="../../index.html">Accueil</a>
                <a href="events.html">Événements</a>
                <a href="clubs.html">Clubs</a>
                <button onclick="alert('Connexion')">Se connecter</button>
            </div>
        </nav>
    </header>

    <main class="club-main-container">
        <!-- Section fixe avec image -->
        <div class="club-image-container">
            <img src="../../assets/images/club_static.png" alt="Image des clubs">
        </div>
    
        <div class="club-content-container">
            <h2 class="club-title-main">Les différents clubs</h2>
        
            <div class="club-card" ng-repeat="club in clubs" ng-class="{ 'fade-in': true }">
                <!-- Titre du club (cliquable) -->
                <h1 class="club-title" ng-click="toggleBio(club)">{{ club.nom }}</h1>
                
                <div class="club-info">
                    <!-- Description du club -->
                    <p class="club-description">{{ club.description }}</p>
            
                    <!-- Bouton View Bio / Hide Bio aligné à côté de la description -->
                    <span class="toggle-bio" ng-click="toggleBio(club)">
                        {{ club.expanded ? 'Hide Bio' : 'View Bio' }}
                    </span>
                </div>
            
                <!-- Bio qui s'affiche en mode déroulant -->
                <div class="club-bio" ng-show="club.expanded">
                    <p class="club-bio-text" ng-bind-html="club.bio"></p>
                </div>
                
            
            </div>
            
        </div>
        
        
        
        
    </main>
    
    

    <div class="footer">
        <p class="footer-text">MMI'PLANNER</p>
    </div>
    
</body>
</html>
