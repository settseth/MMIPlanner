<div ng-controller="AuthController" class="register-container">
    <h2>Inscription</h2>
    <form ng-submit="register()">
        <div>
            <label>Prénom:</label>
            <input type="text" ng-model="userData.prenom" required>
        </div>
        <div>
            <label>Nom:</label>
            <input type="text" ng-model="userData.nom" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" ng-model="userData.email" required>
        </div>
        <div>
            <label>Mot de passe:</label>
            <input type="password" ng-model="userData.motdepasse" required>
        </div>
        <div ng-if="error" style="color: red;">{{error}}</div>
        <button type="submit">S'inscrire</button>
        <p>Déjà un compte ? <a href="#/login">Se connecter</a></p>
    </form>
</div>
