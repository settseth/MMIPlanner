
<body ng-controller="ClubController">

<div class="club-header">
    <div class="club-header-text">
        <h1 class="club-header-title">EXPLOREZ</h1>
        <h1 class="club-header-title">LES DIFFERENTS</h1>
        <h1 class="club-header-title">CLUBS MMI</h1>
    </div>
    <div class="club-header-image">
        <img src="../../assets/images/club_image.png" alt="Image Clubs">
    </div>
</div>

<svg class="club-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#ffbfb1" fill-opacity="1" d="M0,160L60,176C120,192,240,224,360,229.3C480,235,600,213,720,208C840,203,960,213,1080,218.7C1200,224,1320,224,1380,224L1440,224V320H0Z"></path>
</svg>

<main class="club-main-container">
    <div class="club-image-container">
        <img src="../../assets/images/club_static.png" alt="Image des clubs">
    </div>

    <div class="club-content-container">
        <h2 class="club-title-main">Les différents clubs</h2>

        <div class="club-card" ng-repeat="club in clubs" ng-class="{ 'fade-in': true }">
            <!-- Titre du club (cliquable) -->
            <h1 class="club-title" ng-click="toggleBio(club)">{{ club.nom }}</h1>

            <div class="club-info">
                <!-- Description du club -->
                <p class="club-description">{{ club.description }}</p>

                <!-- Bouton View Bio / Hide Bio aligné à côté de la description -->
                <span class="toggle-bio" ng-click="toggleBio(club)">
                    {{ club.expanded ? 'Hide Bio' : 'View Bio' }}
                </span>
            </div>

            <!-- Bio qui s'affiche en mode déroulant -->
            <div class="club-bio" ng-show="club.expanded">
                <p class="club-bio-text" ng-bind-html="club.bio"></p>
            </div>
        </div>
    </div>
</main>

<footer class="club-footer">
    <div class="footer-content">
        <div class="footer-left">
            <p>Fait par Kawthar MEKOUAR & Adnelly CARRE</p>
        </div>
        <div class="footer-center">
            <img src="../../assets/images/LogoMP.png" alt="Logo MMIPlanner" class="footer-logo">
            <p>MMIPlanner</p>
        </div>
        <div class="footer-right">
            <a href="https://www.instagram.com/iut_velizy_rambouillet/" target="_blank">
                <img src="../../assets/images/Instagram_icon.png" alt="Instagram" class="footer-instagram">
            </a>
        </div>
    </div>
</footer>
